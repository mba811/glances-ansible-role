---
# defaults file for glances-ansible-role

glances_version: 2.9.1

glances_optional_libraries: "action,batinfo,browser,cpuinfo,chart,docker,export,folders,gpu,ip,raid,snmp,web,wifi"

glances_state: present

glances_packages_EL:
 - {package: "python-pip"}
 - {package: "python-devel"}
 - {package: "gcc"}
 - {package: "lm_sensors"}
 - {package: "wireless-tools"}

epel_url: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
epel_key: "/etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-7"
